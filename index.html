<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Review Slider</title>
</head>

<body>
  <div class="container">
    <div class="container__div container__div-btn">
    <button class="btn" id='prev'>
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
  <div class="container__div container__div-slide">
  <div id='slide-container'>
    <img class="person-img" src="img/profile-1.jpg" id='img'></img>
    <p class="personName">Ali Barack</p>
    <div class="ratings">
      <div class="stars-outer">
        <div class="stars-inner"></div>
      </div>
    </div>
    <span class="number-rating"></span>
    <p class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima rerum sed rem harum doloribus, eveniet inventore deserunt libero perspiciatis adipisci?</p>
  </div>
</div>
<div class="container__div container__div-btn">
<button class="btn" id="next">
  <i class="fa-solid fa-arrow-right"
  ></i>
</button>
</div>
</div>
  <script src="js/app.js"></script>
</body>
</html>
