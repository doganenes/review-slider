<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Review Slider</title>
</head>

<body>
  <div class="container">
  <div class="container__div container__div-slide">
  <div id='slide-container'>
    <img class="person-img" src="img/profile-1.jpg" id='img'></img>
    <p class="personName"></p>
    <div class="ratings">
      <div class="stars-outer">
        <div class="stars-inner"></div>
      </div>
      <span class="number-rating"></span>
    </div>
    <p class="desc"></p>
    <a class="slideBtn" id='prev'>
      <i class="fa-solid fa-arrow-left"></i>
    </a>
  <a class="slideBtn" id="next">
    <i class="fa-solid fa-arrow-right"
    ></i>
  </a>
  </div>
</div>
<footer>Designed by <span> <a href="https://www.github.com/doganenes" target="_blank"> Enes DoÄŸan</a></span></footer>
</div>
  <script src="js/app.js"></script>
</body>
</html>
